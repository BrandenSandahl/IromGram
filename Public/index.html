<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron Gram -- A website that is an InstaGram clone but it not actually like InstaGram</title>
</head>
<body>

<form action="/login" method="post" id="login" hidden>
    <input type="text" placeholder="user name" name="userName" />
    <input type="password" placeholder="password" name="password" />
    <button type="submit">Login</button>
</form>


<form action="/logout" method="post" id="logout" hidden>
    <button type="submit">logout</button>
</form>


<form action="/upload" method="post" enctype="multipart/form-data" id="upload" hidden>
    <input type="file" name="photo" />
    <input type="number" name="timer" placeholder="seconds until deletion" />
    <input type="text" name="recipient" placeholder="Username of recipient" />
    <button type="submit">Upload</button>
</form>

<div id="photos"></div>

<script src="jquery-2.2.1.js"></script>
<script src="main.js"></script>

</body>
</html>
